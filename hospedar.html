<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
    <title>Andromeda Centaurus Expeditions</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between p-1 m-1">
            <a class="navbar-brand" href="index.html">
                <img src="imagens/Imagem1.jpg" width="100" height="100" class="img-fluid">
            </a>
            <div class="navbar-nav">
                <a class="nav-link text-warning bg-primary font-weight-bold" href="index.html">Voltar</a>
            </div>
          </nav>
    </header>

    <main>
        <form action="" class="container  mt-4 mb-4 p-4 bg-secondary col-md-6 text-center">
            <div class="bg-info text-light mb-4 p-4 ">
                Envie-nos uma mensagem
            </div>
            <p><input type="text" placeholder="Nome do responsavel" autofocus required class="form-control col-md"></p>
            <p><input type="email" placeholder="Email do responsavel" required class="form-control col-md"></p>
            <p><input type="text" placeholder="quant pessoas" autofocus required class="form-control col-md"></p>
            <p><input type="text" placeholder="data viagem" autofocus required class="form-control col-md"></p>    
            <p>
                    <select class="form-control col-md">
                        <option value="0">Selecione o local</option>
                        <option value="1">Dúvida</option>
                        <option value="2">Fazer uma sugestão</option>
                        <option value="3">Fazer uma solicitação</option>
                        <option value="4">Comentário</option>
                    </select>
                </p>
                <p><textarea placeholder="Mensagem" class="form-control col-md"></textarea> </p>
                <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
    </main>

    <footer class="footer font-weight-bold">
        <div>@2160 Alpha Centauri Expeditions</div>

        <div>Todos os direitos reservados</div>

        <div>
            <h5>Siga-nos:</h5>
            <i class="fab fa-instagram follow text-primary"></i>
            <i class="fab fa-twitter follow text-primary"></i>
            <i class="fab fa-youtube follow text-primary"></i>
            <i class="fab fa-facebook-square follow text-primary"></i>
        </div>
    </footer>
</body>
</html>
